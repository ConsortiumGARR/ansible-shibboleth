---
# tasks file for common
- name: "Include OS-specific variables if custom ones are not already defined by host_vars"
  include_vars: "{{ ansible_os_family }}.yml"
  tags: common

- name: "Configure the 'hosts' file with the FQDN provided"
  template:
   src: hosts.j2
   dest: /etc/hosts
   owner: "root"
   group: "root"
   mode: "0644" 
  tags: common

- name: "Comment out 'manage_etc_host' from /etc/cloud/cloud.cfg"
  lineinfile:
   dest: /etc/cloud/cloud.cfg
   regexp: "manage_etc_hosts"
   line: "#manage_etc_hosts"
   state: present
  tags: common

- name: "Run 'apt-get update' if the last one is more than 3600 seconds ago"
  apt:
   update_cache: yes
   cache_valid_time: 3600
  tags: common

- name: "Install needed common packages"
  apt: 
   name: "{{ item }}"
   install_recommends: no
   state: latest
  with_items:
   - ntp
   - ntpdate
   - vim
   - ca-certificates
   - openssl
   - ssl-cert
   - aptitude
   - debconf
   - debconf-utils
   - apt-transport-https
  tags: common

- name: "Replace default mirror site with the preferred one"
  replace:
   dest: /etc/apt/sources.list
   regexp: "http[:][/][/]http.debian.net[/]debian"
   replace: "{{ mirror | default('https://mi.mirror.garr.it/mirrors/debian/') }}"
  tags: common 

- name: "Configure NTP service"
  template: 
   src: ntp.conf.j2
   dest: /etc/ntp.conf
  notify:
    - "Restart ntp"
  tags: common

- name: "Start NTP service"
  systemd:
    name: ntp
    daemon_reload: True
    state: started
    enabled: True
  tags: common

- name: "Set timezone variable"
  template:
   src: timezone.j2
   dest: /etc/timezone
   owner: "root"
   group: "root"
   mode: "0644"
   backup: "yes"
  notify:
   - "Update Timezone"
  tags: common

- name: "Be sure to configure SSL if needed"
  import_tasks: "configure_ssl.yml"
  when: 
   - common is defined
   - common['ssl'] is defined
   - common['ssl'] in ["True","true","Yes","yes"]
  tags: common

- name: "Manage SWAP file if needed"
  import_tasks: "manage_swapfile.yml"
  when: 
   - common['swap'] is defined
   - common['swap']['name_swapfile'] is defined and common['swap']['name_swapfile'] != ''
   - common['swap']['size_swapfile'] is defined and common['swap']['size_swapfile'] != ''
   - common['swap']['state'] is defined and (common['swap']['state'] == 'present' or common['swap']['state'] == 'absent')
  tags: common
