---
# tasks file for mysql
- name: "Check if debconf-utils is installed"
  become: yes
  become_method: sudo
  apt:
   name: "debconf-utils"
   update_cache: yes
   state: latest
  tags: mysql

- name: "Check debconf for mysql entries"
  become: yes
  become_method: sudo
  shell: (debconf-get-selections | grep -q -s mysql); echo $?
  register: debconf
  ignore_errors: yes
  tags: mysql 

- name: "Configure MYSQL params"
  become: yes
  become_method: sudo
  debconf:
    name: "mysql-server"
    question: "{{ item.question }}"
    vtype: "{{ item.type }}"
    value: "{{ item.value }}"
  with_items:
    - question: mysql-server/root_password
      type: password
      value: "{{ root_db_password|default('') }}"
    - question: mysql-server/root_password_again
      type: password
      value: "{{ root_db_password|default('') }}"
  when: debconf.stdout == "1"
  tags: mysql

- name: "Be sure that Mysql and the needed libraries are installed"
  become: yes
  become_method: sudo
  apt:
   name: "{{ item }}"
   state: latest
   update_cache: yes
  with_items:
   - python-mysqldb
   - mysql-server
   - libmysql-java
   - libcommons-dbcp-java
   - libcommons-pool-java
  tags: mysql

- name: "Be sure that MySQL is up and running"
  become: yes
  become_method: sudo
  service:
    name: mysql
    state: started
    enabled: yes
  tags: mysql

- name: "Copy the root credentials as .my.cnf file"
  become: yes
  become_method: sudo
  template: 
    src: "root.cnf.j2" 
    dest: "~/.my.cnf"
    mode: 0600
  tags: mysql
