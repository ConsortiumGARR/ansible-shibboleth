---
# tasks file for openldap
- name: "Include Default OS variables if custom ones are not provided on the host_vars of IdP"
  include_vars: "{{ ansible_os_family }}.yml"
  tags: openldap

- name: "Install openLDAP"
  include: ldap-install.yml
  tags: openldap

- name: "Configure openLDAP"
  include: ldap-configure.yml
  tags: openldap

- name: "Restore openLDAP"
  include: ldap-restore.yml
  tags: openldap

- name: "Start OpenLDAP"
  service: 
   name: slapd
   state: started
   enabled: yes
  tags: openldap
