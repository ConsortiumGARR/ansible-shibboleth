- name: "Copy the CA Certificate to the /etc/ssl/certs"
  become: yes
  become_method: sudo
  copy:
   src: "files/{{ ca }}"
   dest: /etc/ssl/certs
   owner: "root"
   group: "root"
   mode: "0644"
  notify:
   - "Restart Apache"
  tags: https

- name: "Copy the HTTPS Server certificate to the /etc/ssl/certs"
  become: yes
  become_method: sudo
  copy:
   src: "files/{{ https_cert }}"
   dest: /etc/ssl/certs
   owner: "root"
   group: "root"
   mode: "0644"
  notify:
   - "Restart Apache"
  tags: https

- name: "Copy the HTTPS Server Key to the /etc/ssl/private"
  become: yes
  become_method: sudo
  copy:
   src: "files/{{ https_key }}"
   dest: /etc/ssl/private
   owner: "root"
   group: "root"
   mode: "0400"
  notify:
   - "Restart Apache"
  tags: https

- name: "Enable SSL module"
  become: yes
  become_method: sudo
  apache2_module:
   name: "{{ item }}"
   state: present
  with_items:
   - ssl
   - headers
   - proxy_http
  notify:
   - "Restart Apache"
  tags: https

- name: "Configure Apache SSL"
  become: yes
  become_method: sudo
  template:
   src: default-ssl.conf.j2
   dest: /etc/apache2/sites-enabled/default-ssl.conf
   owner: "root"
   group: "root"
   mode: "0644"
  notify:
   - "Restart Apache"
  tags: https

- name: "Disable HTTP site"
  become: yes
  become_method: sudo
  file:
    path: /etc/apache2/sites-enabled/000-default.conf
    state: absent
  notify:
   - "Restart Apache"
  tags: https

- name: "Disable HTTP port"
  become: yes
  become_method: sudo
  replace:
   dest: /etc/apache2/ports.conf
   regexp: "^Listen 80"
   replace: "#Listen 80"
  notify:
   - "Restart Apache"
  tags: https
