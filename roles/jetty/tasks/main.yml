---
# tasks file for jetty
- name: "Be sure to have installed the latest OpenJDK availble"
  package:
   name: "default-jdk"
   state: latest
  notify:
   - "Restart Jetty"
  tags: jetty

- name: "Check what Java version is installed"
  shell: java -version 2>&1 | grep -i version | sed 's/.version ".*\.\(.*\)\..*"/\1/; 1q'
  register: java_version
  changed_when: false
  tags: jetty 

- name: "Include jetty default variables"
  include_vars:
    file: "{{ java_version['stdout'] }}_jetty_vars.yml"
  when: jetty_distribution is undefined or jetty_distribution == ""
  tags: jetty 

- name: "Be sure to have created 'jetty' group"
  group: 
   name: "jetty"
   state: present
  tags: jetty

- name: "Be sure to have created 'jetty' user"
  user: 
   name: "jetty"
   groups: "jetty"
   createhome: "no"
  tags: jetty

- name: "Be sure to have extracted Jetty Source Package"
  unarchive:
   src: "files/{{ ansible_os_family }}/{{ java_version['stdout'] }}/{{ jetty_distribution }}.tar.gz"
   dest: "/usr/local/src"
   owner: "jetty"
   group: "jetty"
  tags: jetty

- name: "Be sure to have created some useful links for Jetty"
  file:
   src: "{{ item.src }}" 
   dest: "{{ item.dest }}"
   owner: "jetty"
   group: "jetty"
   state: link
  with_items:
   - { src: '/usr/local/src/{{ jetty_distribution }}' , dest: '/usr/local/src/jetty-src' }
   - { src: '/usr/local/src/jetty-src/bin/jetty.sh' , dest: '/etc/init.d/jetty' }
  notify:
   - "Restart Jetty"
  tags: jetty

- name: "Be sure to have created the Jetty's directories"
  file:
   path: "{{ item }}"
   owner: "jetty"
   group: "jetty"
   state: directory
  with_items:
   - /opt/jetty
   - /opt/jetty/etc
   - /opt/jetty/tmp
   - /var/log/jetty
  tags: jetty
  
- name: "Be sure to have configured Jetty correctly"
  copy:
   src: "{{ item.src }}"
   dest: "{{ item.dest }}"
   owner: "jetty"
   group: "jetty"
  with_items:
   - { src: "files/{{ ansible_os_family }}/{{ java_version['stdout'] }}/jetty", dest: '/etc/default/jetty' }
   - { src: "files/{{ ansible_os_family }}/{{ java_version['stdout'] }}/start.ini", dest: '/opt/jetty/start.ini' }
   - { src: "files/{{ ansible_os_family }}/{{ java_version['stdout'] }}/jetty.xml", dest: '/opt/jetty/etc/jetty.xml' }
  notify:
   - "Restart Jetty"
  tags: jetty

- name: "Check that 'jetty.service' exists"
  stat: 
   path: /run/systemd/generator.late/jetty.service
  register: jetty_service
  tags: jetty

- name: "Be sure that Jetty is bootable at boot time"
  shell: "update-rc.d jetty defaults"
  when: jetty_service.stat.exists == False
  tags: jetty

- name: "Be sure that Jetty is enabled and running"
  service:
    name: jetty
    state: started
    enabled: yes
  tags: jetty
